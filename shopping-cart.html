<!-- SHOPPING CART SECTION -->
<section class="cart-section">
    <div class="container">
         <div class="cart-item">
             <h4 class="ml-2">Cart
                 <span class="num_items_cart ml-4">
                     <i class="fa fa-shopping-cart"></i>
                     <b>1</b>
                 </span>
             </h4>
             <hr style="width: 50%; text-align:left; margin-left:0;">
             <div class="book"><img src="img/used_books_img/1.jpg" class="img-book mb-2" style="min-height:80px;  width:100px;">
                 <p><a><strong>1984</strong><br><strong>George Orwell</strong></a> <span class="price-cart"><br>$5.20</span></p>
                 <p>Shipping<span class="shipping-price mt-2"> $1.95</span></p>
             </div>
             <hr style="width: 50%; text-align:left; margin-left:0;">
             <p class="ml-3">Total<span class="total-price ml-3"><b> $7.15</b></span></p>
         </div>
    </div>
    <div class="container ">
        <div class="row">
            <div class="col-12">
                <form action="#">
                    <div class="row">
                        <div class="col-50 py-5">
                            <h3>Shipping Address</h3>
                            <hr style="width: 110%; text-align:left; margin-left:0;">
                            <div class="row" id="address-cart">
                                <div class="col-50  ml-3 mb-4">
                                    <label for="name" class="p-1"><i class="fa fa-user"></i> Full Name</label><br>
                                    <input type="text" id="name" name="name"><br>
                                </div>
                                <div class="col-50 ml-3 mb-4">
                                    <label for="email" class="p-1"><i class="fa fa-envelope"></i> Email</label><br>
                                    <input type="email" id="email" name="email"><br>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-50 ml-3 mb-4">
                                    <label for="address" class="p-1"><i class="fa fa-home"></i> Address</label><br>
                                    <input type="text" id="address" name="address"><br>
                                </div>
                                <div class="col-50 ml-3 mb-4">
                                    <label for="city" class="p-1"><i class="fa fa-building"></i> City / ZIP</label><br>
                                    <input type="text" id="city" name="city"><br>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-50 ml-3 mb-4">
                                    <label for="state" class="p-1"><i class="fa fa-globe"></i> State</label><br>
                                    <input type="text" id="state" name="state"><br>
                                </div>
                                <div class="col-50 ml-3 mb-4">
                                    <label for="zip" class="p-1"><i class="fa fa-phone-square"></i> Phone Number</label><br>
                                    <input type="text" id="zip" name="zip"><br>
                                </div>
                            </div>
                            <label>
                                <input type="checkbox" checked="checked" class="mb-4"> I have read the terms and conditions
                            </label>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
</section>
            <section>
                <div class="container mb-5">
                    <div class="row">
                        <div class="col-lg-6 mx-auto">
                            <div class="card">
                                <div class="card-header">
                                    <div class="bg-white shadow-sm pt-4 pl-2 pr-2 pb-2">
                                        <!-- credit card form header -->
                                        <ul role="tablist" class="nav nav-pills rounded nav-fill mb-3">
                                            <li class="nav-item">
                                                <a data-toggle="pill" class="nav-link active">
                                                <i class="fas fa-credit-card mr-2"></i>
                                                    Credit Card </a>
                                            </li>
                                        </ul>
                                    </div>
                                    <!-- Info content -->
                                    <div class="card-content">
                                        <div id="credit-card" class="tab-pane fade show active pt-3">
                                            <div class="form-group">
                                            <label for="username"><h6>Card Owner</h6></label>
                                            <input id="username" type="text" name="username" placeholder="Card Owner Name"
                                                   required class="form-control"></div>
                                            <div class="input-group"> <input type="text" name="cardNumber" placeholder="Valid card number" class="form-control " required>
                                                <div class="input-group-append"> <span class="input-group-text text-muted">
                                                    <i class="fab fa-cc-visa mx-1" style="color:navy;"></i>
                                                    <i class="fab fa-cc-mastercard mx-1" style="color:red;"></i>
                                                    <i class="fab fa-cc-amex mx-1" style="color:blue;"></i>
                                                </span> </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-8">
                                                <div class="form-group"> <label><span class="hidden-xs"><h6>Expiration Date</h6></span></label>
                                            <div class="input-group"> <input type="number" placeholder="MM" name="" class="form-control" required> <input type="number" placeholder="YY" name="" class="form-control" required> </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="form-group mb-4"> <label data-toggle="tooltip" title="Three digit CV code on the back of your card">
                                                <h6>CVV <i class="fa fa-question-circle d-inline"></i></h6>
                                            </label> <input type="text" required class="form-control"> </div>
                                    </div>
                                </div>
                                 <hr>
                                <div class="card-footer bg-dark"> <button type="button" class=" subscribe btn btn-primary btn-block shadow-sm"> Confirm Payment </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
             </div>
         </div>
    </section>
